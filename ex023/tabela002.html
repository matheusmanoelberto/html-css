<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            CAPTION == LEGENDA
            THEAD == PARTE DE CIMA DA TABELA
                TR, TD, TH
            TBODY == CORPO DA TABELA
                TR, TD, TH
            TFOOT == RODAPER DA TABELA
                TR, TD, TH
    -->
    <table>
        <caption>População das Unidades Federais</caption>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46 649 132 </td>
            </tr>
            <tr>
                 <td>Minas Gerais</td>
                 <td class="num">21 411 923</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 463 349</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14 016 906 </td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">10 444 526 </td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num"> 10 693 929</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="num">8 796 448</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">8 452 381</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Toatal de Habitantes</th>
                <td class="num"><strong>00000000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
